<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>
<body>
<article class="card tipCalculator">
 <div class="inputContainer">
 <section id="bill_form">
  <div class="inputHeading">
  <h2 class="sectionHeader">Bill</h2>
  <p class="errorMessage nowrap hidden" id="billError">Must be a number greater than 0!</p>
</div>
 <form class="inputForm">
  <label for="bill"><img src="images/icon-dollar.svg" alt=""></label>
  <input id="bill" type="number" placeholder="0.00">
 </form>
</section>

<h2 class="sectionHeader">Select Tip %</h2>
<section class="tipSelection">
  
  <button class="tipSelectionButton">5%</button>
  <button class="tipSelectionButton">10%</button>
  <button class="tipSelectionButton">15%</button>
  <button class="tipSelectionButton">25%</button>
  <button class="tipSelectionButton">50%</button>
  <form class="">
    <input class="tipSelectionInput" type="text" placeholder="Custom">
  </form>
</section>
<section id="people_form">
  <div class="inputHeading">
    <h2 class="sectionHeader nowrap">Number of People</h2>
    <p class="errorMessage nowrap hidden" id="peopleError">Must be a number greater than 0!</p>
  </div>
<form class="inputForm">
  <label for="people"><img src="images/icon-person.svg" alt=""></label>
  <input type="number" id="people" min="1" placeholder="0">
</form>
</section>
</div>
<div>
  
<section class="card totals">
<div class="totals__summary">
  <h2>Tip Amount</h2>
  <p>/ person</p>
  <h3 id="totals_tip">0.00</h3>
</div>

<div class="totals__summary">
  <h2>Total</h2>
  <p>/ person</p>
  <h3 id="totals_tot">0.00</h3>
</div>

  <button class="resetBTN">Reset</button>
</section>
</div>
</article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M√°t√© Lajos</a>.
  </div>
</footer>
</body>
</html>
